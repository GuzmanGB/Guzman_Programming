<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Busca tu vuelo</h2>
    <form>
        <label for="origen">Origen:</label>
        <select id="origen" name="origen" required>
            <option value="">Selecciona una opcion</option>
            <option value="Palma">Palma</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
        </select>

        <label for="destino">Destino:</label>
        <select id="destino" name="destino" required>
            <option value="">Selecciona una opcion</option>
            <option value="Palma">Palma</option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Londres">Londres</option>
            <option value="París">París</option>
            <option value="Roma">Roma</option>
        </select>

        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio" required>

        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin" required>

        <label for="adultos">Número de adultos:</label>
        <input type="number" id="adultos" name="adultos" min="1" required>

        <label for="ninos">Número de niños:</label>
        <input type="number" id="ninos" name="ninos" min="0" required>

        <label for="descuento">Descuento:</label>
        <select id="descuento" name="descuento">
            <option value="">Sin descuento</option>
            <option value="Residente">Descuento Residente</option>
            <option value="FamiliaNumerosa">Descuento Familia Numerosa</option>
        </select>

        <button type="submit">Buscar Vuelo</button>
    </form>
</body>

</html>
